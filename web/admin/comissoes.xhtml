<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Comissões à pagar"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="porcentagemAtual" value="Porcentagem da comissão à pagar por produto vendido é de  #{comissaoBean.porcentagemAtual}%." style="font-size: 15px;font-weight: bold;" />  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
