<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="formPrincipal">
                <p:dataTable var="lista" value="#{listagemVagasBean.vagass}"
                             id="tabelaPessoas" style="width:70%">
                    <f:facet name="header">Vagas abertas</f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{lista.nome}" />
                    </p:column>
                    <p:column headerText="Quantidade">

                        <h:outputText value="#{lista.quantidade}" />
                    </p:column>
                    <p:column headerText="Requisitos">

                        <h:outputText value="#{lista.requisitos}" />
                    </p:column>
                    <p:column headerText="Setor">

                        <h:outputText value="#{lista.setor}" />
                    </p:column>
                    <p:column headerText="AÃ§Ãµes">
                         <p:commandLink title="Candidatar" update=":formAlterar:Alterar"
                                        oncomplete="dialogAlterar.show()" immediate="true">
                             <p:graphicImage value="../resources/imagesAdmin/icn_profile.png" />
                             <f:setPropertyActionListener target="#{listagemVagasBean.selectedVagas}"
                                                          value="#{lista}" />
                         </p:commandLink>
                    </p:column>

                </p:dataTable>

            </h:form>
            
             <h:form id="formAlterar">
                <p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true"
                          id="Alterar">
                    <p:commandButton value="Alterar"
                                     actionListener="#{listagemVagasBean.deleteVagas}"
                                     update=":formPrincipal:tabelaPessoas"
                                     oncomplete="dialogAlterar.hide()" />
                </p:dialog>
            </h:form>
        </div>
    </c:if>
</ui:composition>
