
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:uri="http://primefaces.prime.com.tr/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{loginBean.loggedIn}">
            <div id="principal">
                <h:form id="form">  
                    <p:panel id="panel" header="Vagas em aberto"  closable="true" style="margin:10px;">
                        <p:growl id="message" showDetail="true"/>  
                        <p:dataTable var="pessoa"  value="#{listagemVagasBean.vagass}" selection="#{listagemVagasBean.selectedVagas}" editable="true" rowKey="#{pessoa.descricao}" paginator="true" rows="10"  selectionMode="single" id="pessoaTable"
                                     emptyMessage="Nenhum resultado foi encontrado." filteredValue="#{listagemVagasBean.filteredVagass}" widgetVar="pessoasTable" >  
                            <p:ajax event="rowSelect" update=":form" /> 

                            <f:facet name="header" >
                                <p:outputPanel style="margin-left: 60%;">
                                    <h:outputText value="Pesquisar: "/>
                                    <p:inputText id="globalFilter" onkeyup="pessoasTable.filter()"/>
                                </p:outputPanel>
                            </f:facet>
                            <p:column headerText="id">  
                                <h:outputText value="#{pessoa.id}" />  
                            </p:column>  

                            <p:column headerText="Nome">  
                                <h:outputText value="#{pessoa.nome}" />  
                            </p:column>  

                            <p:column headerText="Descrição">  
                                <h:outputText value="#{pessoa.descricao}" />   
                            </p:column> 
                            
                             <p:column headerText="Quantidade">  
                                 <h:outputText value="#{pessoa.quantidade}" />   
                            </p:column> 
                            
                             <p:column headerText="Requisitos">  
                                 <h:outputText value="#{pessoa.requisitos}" />   
                            </p:column> 
                            
                            <p:column headerText="Setor">  
                                <h:outputText value="#{pessoa.setor}" />   
                            </p:column> 

                        </p:dataTable>   
                        <br /> <br />
                    </p:panel>
                </h:form> 
            </div>
    </c:if>
</ui:composition>
