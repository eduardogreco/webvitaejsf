<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Adicionar Objetivo"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{objetivoBean.objetivo.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="princi" value="Principal:*" />
                        <p:inputText id="princi" value="#{objetivoBean.objetivo.principal}" required="true" label="princi" size="50"/>  
                        <p:message for="princi" /> 

                        <h:outputLabel for="secund" value="Secundário:" />
                        <p:inputText id="secund" value="#{objetivoBean.objetivo.secundario}" required="false" label="secund" size="50"/>  
                        <p:message for="secund" /> 

                        <h:panelGrid columns="2" cellpadding="3">  
                            <p:commandButton value="Adicionar" icon="ui-icon-disk" action="#{objetivoBean.addObjetivo()}" update="form:tabela" ajax="false"/>
                        </h:panelGrid> 

                        <p:panel id="panel2" header="Objetivos cadastrados"  closable="true" style="margin:10px;"> 
                            <h:panelGrid columns="3" cellpadding="5">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:dataTable id="tabela" var="obje" value="#{loginBean.usuario.objetivos}" style="margin-left: 37px;">  
                                        <p:column headerText="Id">  
                                            <h:outputText value="#{obje.id}" />  
                                        </p:column>  

                                        <p:column headerText="Principal">  
                                            <h:outputText value="#{obje.principal}" />  
                                        </p:column>  

                                        <p:column headerText="Secundário">  
                                            <h:outputText value="#{obje.secundario}" />  
                                        </p:column>  

                                        <p:column exportable="false" headerText="Alterar" style="width:4%;text-align: center;"> 
                                            <p:commandButton id="viewButton3" icon="ui-icon-arrowrefresh-1-s" oncomplete="pessoaDelete.show()"/> 
                                        </p:column> 

                                        <p:column exportable="false" headerText="Excluir" style="width:4%;text-align: center;"> 
                                            <p:commandButton id="viewButton2" icon="ui-icon-trash" oncomplete="pessoaDelete.show()"/> 
                                        </p:column> 
                                    </p:dataTable>  

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel> 






                    </h:panelGrid>
                </p:panel>


            </h:form>
        </div>
    </c:if>
</ui:composition>
