<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">                
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Informações do Perfil"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="nome" value="Nome:*" />
                        <p:inputText id="nome" value="#{loginBean.usuario.nome}" required="true" label="nome" size="30"/>
                        <p:message for="nome" /> 

                        <h:outputLabel for="email" value="Email:*" />
                        <p:inputText id="email" value="#{loginBean.usuario.email}" required="true" label="email" size="30"/>
                        <p:message for="email" /> 

                        <h:outputText value="CPF: *"/>
                        <p:inputMask id="cpf" required="true" label="CPF" value="#{loginBean.usuario.cpf}" mask="999.999.999-99" >
                            <f:validateLength minimum="11" />
                        </p:inputMask>
                        <p:message for="cpf" /> 

                        <h:outputLabel for="login" value="Login:" /> 
                        <p:inputText id="login" value="#{loginBean.usuario.login}" required="true" label="login" size="30"/>
                        <p:message for="login" />                         
                        
                        <h:outputLabel for="dataN" value="Data Nascimento:" />
                        <p:inputText id="dataN" value="#{loginBean.usuario.dtNascimento}" readonly="false" label="dataN" size="15"/>  
                        <p:message for="dataN" /> 
                    </h:panelGrid>
                    <h:outputText value="#{cadastroLoginBean.pessoa.dtNascimento}" id="display">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                    <h:panelGrid style="margin-left: 95px;" columns="2" cellpadding="5">                        
                        <p:commandButton value="Atualizar dados" update="@all" icon="ui-icon-arrowrefresh-1-s" action="#{loginBean.atualizaPerfil()}" />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
