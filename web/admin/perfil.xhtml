<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Informações do Perfil"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{loginBean.usuario.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="nome" value="Nome:*" />
                        <p:inputText id="nome" value="#{loginBean.usuario.nome}" required="true" label="nome" size="50"/>  
                        <p:message for="nome" /> 

                        <h:outputLabel for="email" value="Email:*" />
                        <p:inputText id="email" value="#{loginBean.usuario.email}" required="true" label="email" size="30"/>  
                        <p:message for="email" /> 

                        <h:outputLabel for="cpf" value="CPF:" />
                        <p:inputText id="cpf" value="#{loginBean.usuario.cpf}" readonly="true" label="cpf" size="15"/>  
                        <p:message for="cpf" /> 

                        <h:outputLabel for="login" value="Login:" />
                        <p:inputText id="login" value="#{loginBean.usuario.login}" readonly="true" label="login" size="15"/>  
                        <p:message for="login" /> 

                        <h:outputLabel for="tipo" value="Tipo:" />
                        <p:inputText id="tipo" value="#{loginBean.usuario.tipo}" readonly="true" label="tipo" size="15"/>  
                        <p:message for="tipo" /> 

                        <h:outputLabel for="data" value="Data Cadastro:" />
                        <p:inputText id="data" value="#{loginBean.usuario.dtCadastro}" readonly="true" label="data" size="15"/>  
                        <p:message for="data" /> 

                        <h:outputLabel for="dataN" value="Data Nascimento:" />
                        <p:inputText id="dataN" value="#{loginBean.usuario.dtNascimento}" readonly="true" label="dataN" size="15"/>  
                        <p:message for="dataN" /> 
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel value="Telefones:" />
                        <p:dataTable var="tel" value="#{loginBean.usuario.telefones}" style="margin-left: 37px;">  
                            <p:column headerText="Id">  
                                <h:outputText value="#{tel.id}" />  
                            </p:column>  

                            <p:column headerText="Número">  
                                <h:outputText value="#{tel.numero}" />  
                            </p:column>  

                            <p:column headerText="Tipo">  
                                <h:outputText value="#{tel.tipo}" />  
                            </p:column>  
                        </p:dataTable>  

                        <h:outputLabel value="Endereços:" />
                        <p:dataTable var="end" value="#{loginBean.usuario.enderecos}" style="margin-left: 37px;">  
                            <p:column headerText="Id">  
                                <h:outputText value="#{end.id}" />  
                            </p:column>  
                            <p:column headerText="Bairro">  
                                <h:outputText value="#{end.bairro}" />  
                            </p:column>  
                            <p:column headerText="Número">  
                                <h:outputText value="#{end.numero}" />  
                            </p:column>  
                            <p:column headerText="Complemento">  
                                <h:outputText value="#{end.complemento}" />  
                            </p:column>  
                            <p:column headerText="Logradouro">  
                                <h:outputText value="#{end.logradouro}" />  
                            </p:column>  
                            <p:column headerText="Tipo Logradouro">  
                                <h:outputText value="#{end.tipoLogradouro}" />  
                            </p:column>  
                            <p:column headerText="País">  
                                <h:outputText value="#{end.local.pais}" />  
                            </p:column>  
                            <p:column headerText="Estado">  
                                <h:outputText value="#{end.local.estado}" />  
                            </p:column>  
                            <p:column headerText="Cidade">  
                                <h:outputText value="#{end.local.cidade}" />  
                            </p:column>  
                            <p:column headerText="CEP">  
                                <h:outputText value="#{end.cep}" />  
                            </p:column>                         
                        </p:dataTable>  
                    </h:panelGrid>
                    <h:panelGrid style="margin-left: 95px;" columns="2" cellpadding="5">
                        <p:commandButton value="Atualizar Perfil" update="form:growl" icon="ui-icon-arrowrefresh-1-s" action="#{loginBean.atualizaPerfil()}" ajax="false"  />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
