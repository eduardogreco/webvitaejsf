<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Adicionar Telefone"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{telefoneBean.telefone.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="nome" value="Número:*" />
                        <p:inputText id="nome" value="#{telefoneBean.telefone.numero}" required="true" label="nome" size="50"/>  
                        <p:message for="nome" /> 

                        <h:outputLabel value="Tipo:* " />
                        <p:selectOneButton value="#{telefoneBean.telefone.tipo}">
                            <f:selectItem itemLabel="RESIDENCIAL" itemValue="RESIDENCIAL" />
                            <f:selectItem itemLabel="CELULAR" itemValue="CELULAR" />
                            <f:selectItem itemLabel="COMERCIAL" itemValue="COMERCIAL" />
                            <f:selectItem itemLabel="RECADO" itemValue="RECADO" />
                        </p:selectOneButton> 
                        <p:message for="nome" /> 

                        <h:panelGrid columns="2" cellpadding="3">  
                            <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{telefoneBean.addTelefone()}" update="form:growl" ajax="false"/>
                        </h:panelGrid> 
                    </h:panelGrid>

                </p:panel>

                <p:growl id="growl2" showDetail="true" sticky="true" />  
                <p:panel id="panel2" header="Telefones cadastrados"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="tel" value="#{loginBean.usuario.telefones}" style="margin-left: 37px;">  
                                <p:column headerText="Id">  
                                    <h:outputText value="#{tel.id}" />  
                                </p:column>  

                                <p:column headerText="Número">  
                                    <h:outputText value="#{tel.numero}" />  
                                </p:column>  

                                <p:column headerText="Tipo">  
                                    <h:outputText value="#{tel.tipo}" />  
                                </p:column>  

                                <p:column exportable="false" headerText="Alterar" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton3" icon="ui-icon-arrowrefresh-1-s" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 
                                
                                <p:column exportable="false" headerText="Excluir" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton2" icon="ui-icon-trash" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 
                            </p:dataTable>  

                            <p:confirmDialog id="dialogDelete" message="Deseja excluir este registro?"  
                                             header="Deletar registro" severity="alert" widgetVar="pessoaDelete"> 
                                <p:commandButton value="Sim" style="margin-left: 25px;" actionListener="#{telefoneBean.deleteTelefone(1)}" oncomplete="pessoaDelete.hide(); #{telefoneBean.deleteTelefone(0)}"/>
                                <p:commandButton value="Não" onclick="#{telefoneBean.deleteTelefone(1)}" style="margin-left: 40px;"/>
                            </p:confirmDialog>

                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>

            </h:form>

        </div>
    </c:if>
</ui:composition>
