<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Endereço"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{end.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="nome" value="Bairro:*" />
                        <p:inputText id="nome" value="#{end.bairro}" required="true" label="nome" size="50"/>  
                        <p:message for="nome" /> 

                        <h:outputLabel for="email" value="Complemento:" />
                        <p:inputText id="email" value="#{end.complemento}" required="true" label="email" size="30"/>  
                        <p:message for="email" /> 

                        <h:outputLabel for="cpf" value="Logradouro:*" />
                        <p:inputText id="cpf" value="#{end.logradouro}" readonly="true" label="cpf" size="15"/>  
                        <p:message for="cpf" /> 

                        <h:outputLabel for="login" value="Tipo Logradouro:*" />
                        <p:inputText id="login" value="#{end.tipoLogradouro}" readonly="true" label="login" size="15"/>  
                        <p:message for="login" /> 

                        <h:outputLabel for="tipo" value="Pais:*" />
                        <p:inputText id="tipo" value="#{end.local.pais}" readonly="true" label="tipo" size="15"/>  
                        <p:message for="tipo" /> 

                        <h:outputLabel for="data" value="Estado:*" />
                        <p:inputText id="data" value="#{end.local.estado}" readonly="true" label="data" size="15"/>  
                        <p:message for="data" /> 

                        <h:outputLabel for="dataN" value="Cidade:*" />
                        <p:inputText id="dataN" value="#{end.local.cidade}" readonly="true" label="dataN" size="15"/>  
                        <p:message for="dataN" /> 
                        
                         <h:outputLabel for="dataN" value="CEP:*" />
                        <p:inputText id="cep" value="#{end.cep}" readonly="true" label="cep" size="15"/>  
                        <p:message for="cep" /> 
                    </h:panelGrid>
    
                    <h:panelGrid style="margin-left: 95px;" columns="2" cellpadding="5">
                        <p:commandButton value="Atualizar Endereço" update="form:growl" icon="ui-icon-arrowrefresh-1-s" action="#{loginBean.atualizaPerfil()}" ajax="false"  />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
