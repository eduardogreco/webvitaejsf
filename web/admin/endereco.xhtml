<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Endereço"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="1" cellpadding="1">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{enderecoBean.endereco.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="cep" value="CEP:*" />
                        <p:inputMask id="cep" value="#{enderecoBean.endereco.cep}" readonly="false" label="cep" size="15" mask="99999-999"/>
                        <p:message for="cep" /> 

                        <h:outputLabel value="Tipo Logradouro:*" />
                        <p:selectOneButton value="#{enderecoBean.endereco.tipoLogradouro}">
                            <f:selectItem itemLabel="RUA" itemValue="RUA" />
                            <f:selectItem itemLabel="AVENIDA" itemValue="AVENIDA" />
                            <f:selectItem itemLabel="RODOVIA" itemValue="RODOVIA" />
                        </p:selectOneButton> 

                        <h:outputLabel for="logradouro" value="Logradouro:*" />
                        <p:inputText id="logradouro" value="#{enderecoBean.endereco.logradouro}" readonly="false" label="logradouro" size="70"/>  
                        <p:message for="logradouro" /> 

                        <h:outputLabel for="numero" value="Número*" />
                        <p:inputText id="numero" value="#{enderecoBean.endereco.numero}" readonly="false" label="numero" size="10"/>  
                        <p:message for="numero" /> 

                        <h:outputLabel for="comple" value="Complemento:" />
                        <p:inputText id="comple" value="#{enderecoBean.endereco.complemento}" required="false" label="comple" size="70"/>  
                        <p:message for="comple" /> 

                        <h:outputLabel for="bairro" value="Bairro:*" />
                        <p:inputText id="bairro" value="#{enderecoBean.endereco.bairro}" required="true" label="bairro" size="50"/>  
                        <p:message for="bairro" /> 

                        <h:outputLabel for="pais" value="Pais:*" />
                        <p:inputText id="pais" value="#{enderecoBean.endereco.local.pais}" readonly="false" label="tipo" size="15"/>  
                        <p:message for="pais" /> 

                        <h:outputLabel for="estado" value="Estado:*" />
                        <p:inputText id="estado" value="#{enderecoBean.endereco.local.estado}" readonly="false" label="estado" size="15"/>  
                        <p:message for="estado" /> 

                        <h:outputLabel for="cidade" value="Cidade:*" />
                        <p:inputText id="cidade" value="#{enderecoBean.endereco.local.cidade}" readonly="false" label="cidade" size="15"/>  
                        <p:message for="cidade" /> 

                        <h:panelGrid columns="2" cellpadding="3">  
                            <p:commandButton value="Adicionar" icon="ui-icon-disk" action="#{enderecoBean.addEndereco()}" update="form:growl" ajax="false"/>
                        </h:panelGrid> 

                    </h:panelGrid>
                </p:panel>

                <p:growl id="growl2" showDetail="true" sticky="true" />  
                <p:panel id="panel2" header="E-mails cadastrados"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="end" value="#{loginBean.usuario.enderecos}" style="margin-left: 37px;">  
                                <p:column headerText="Id">  
                                    <h:outputText value="#{end.id}" />  
                                </p:column>  
                                <p:column headerText="Bairro">  
                                    <h:outputText value="#{end.bairro}" />  
                                </p:column>  
                                <p:column headerText="Número">  
                                    <h:outputText value="#{end.numero}" />  
                                </p:column>  
                                <p:column headerText="Complemento">  
                                    <h:outputText value="#{end.complemento}" />  
                                </p:column>  
                                <p:column headerText="Logradouro">  
                                    <h:outputText value="#{end.logradouro}" />  
                                </p:column>  
                                <p:column headerText="Tipo Logradouro">  
                                    <h:outputText value="#{end.tipoLogradouro}" />  
                                </p:column>  
                                <p:column headerText="País">  
                                    <h:outputText value="#{end.local.pais}" />  
                                </p:column>  
                                <p:column headerText="Estado">  
                                    <h:outputText value="#{end.local.estado}" />  
                                </p:column>  
                                <p:column headerText="Cidade">  
                                    <h:outputText value="#{end.local.cidade}" />  
                                </p:column>  
                                <p:column headerText="CEP">  
                                    <h:outputText value="#{end.cep}" />  
                                </p:column>                         
                            </p:dataTable> 


                        </h:panelGrid>
                        <h:panelGrid style="margin-left: 95px;" columns="2" cellpadding="5">
                            <p:commandButton value="Atualizar Telefone" update="form:growl" icon="ui-icon-arrowrefresh-1-s" action="#{loginBean.atualizaPerfil()}" ajax="false"  />
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </div>
    </c:if>
</ui:composition>
