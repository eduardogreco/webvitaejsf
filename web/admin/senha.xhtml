<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Alteração de senha"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="senhaAtual" value="SenhaAtual:*" />
                        <p:password id="senhaAtual" value="#{senhaBean.senhaAtual}" required="true" label="SenhaAtual">  
                        </p:password>  
                        <p:message for="senhaAtual" /> 
                        
                        <h:outputLabel for="senhaNova" value="Nova Senha:*" />
                        <p:password id="senhaNova" value="#{senhaBean.senhaNova}" required="true" label="Nova Senha" feedback="true">  
                            <f:validateLength minimum="6" />  
                        </p:password>  
                        <p:message for="senhaNova" /> 
                        
                        <h:outputLabel for="confirma" value="Confirmação:*" />
                        <p:password id="confirma" value="#{senhaBean.senhaConfirmacao}" required="true" label="Confirmação" feedback="true">  
                            <f:validateLength minimum="6" />  
                        </p:password>  
                        <p:message for="confirma" /> 

                    </h:panelGrid>
                    <h:panelGrid style="margin-left: 94px;" columns="2" cellpadding="5">
                        <p:commandButton value="Atualizar senha" icon="ui-icon-arrowrefresh-1-s" update="form:growl"  action="#{senhaBean.atualizaSenha()}" ajax="false"  />
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
