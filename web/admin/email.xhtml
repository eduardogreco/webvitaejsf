<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Adicionar E-mail"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{emailBean.email.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="nome" value="E-mail:*" />
                        <p:inputText id="nome" value="#{emailBean.email.email}" required="true" label="nome" size="50"/>  
                        <p:message for="nome" /> 

                        <h:outputLabel value="Finalidade:* " />
                        <p:selectOneButton value="#{emailBean.email.tipo}">
                            <f:selectItem itemLabel="CONTATO" itemValue="1" />
                            <f:selectItem itemLabel="RECADO" itemValue="2" />
                            <f:selectItem itemLabel="COMERCIAL" itemValue="3" />
                        </p:selectOneButton> 
                        <p:message for="nome" /> 

                        <h:panelGrid columns="2" cellpadding="3">  
                            <p:commandButton value="Adicionar" icon="ui-icon-disk" action="#{emailBean.addEmail()}" update="form:growl" ajax="false"/>
                        </h:panelGrid> 
                    </h:panelGrid>
                    
                    </p:panel>
                
                <p:growl id="growl2" showDetail="true" sticky="true" />  
                      <p:panel id="panel2" header="E-mails cadastrados"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="eml" value="#{loginBean.usuario.emails}" style="margin-left: 37px;">  
                                <p:column headerText="Id">  
                                    <h:outputText value="#{eml.id}" />  
                                </p:column>  

                                <p:column headerText="E-mail">  
                                    <h:outputText value="#{eml.email}" />  
                                </p:column>  

                                <p:column headerText="Finalidade">  
                                    <h:outputText value="#{eml.tipo}" />  
                                </p:column>  
                                
                                 <p:column exportable="false" headerText="Alterar" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton3" icon="ui-icon-arrowrefresh-1-s" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 
                                
                                <p:column exportable="false" headerText="Excluir" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton2" icon="ui-icon-trash" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 
                            </p:dataTable>  

                        </h:panelGrid>
                    </h:panelGrid>
                 </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
