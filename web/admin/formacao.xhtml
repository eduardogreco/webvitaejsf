<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Adicionar Formação"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{formacaoBean.formacao.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="curso" value="Curso:*" />
                        <p:inputText id="curso" value="#{formacaoBean.formacao.curso}" required="true" label="curso" size="50"/>  
                        <p:message for="curso" /> 

                        <h:outputLabel for="insti" value="Instituição:*" />
                        <p:inputText id="insti" value="#{formacaoBean.formacao.instituicao}" required="true" label="insti" size="50"/>  
                        <p:message for="insti" /> 

                        <h:outputLabel for="durac" value="Duração:*" />
                        <p:inputText id="durac" value="#{formacaoBean.formacao.duracao}" required="true" label="durac" size="10"/>  
                        <p:message for="durac" /> 

                        <h:outputLabel for="conteu" value="Conteúdo:*" />
                        <p:inputTextarea id="conteu" rows="10" cols="50" completeMethod="#{formacaoBean.formacao.conteudo}" queryDelay="750" minQueryLength="4" />
                        <p:message for="conteu" /> 

                        <h:panelGrid columns="2" cellpadding="3">  
                            <p:commandButton value="Adicionar" icon="ui-icon-disk" action="#{formacaoBean.addFormacao()}" update="form:growl" ajax="false"/>
                        </h:panelGrid> 
                    </h:panelGrid>

                </p:panel>

                <p:growl id="growl2" showDetail="true" sticky="true" />  
                <p:panel id="panel2" header="Formação cadastradas"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="forma" value="#{loginBean.usuario.formacoes}" style="margin-left: 37px;">  
                                <p:column headerText="Id">  
                                    <h:outputText value="#{forma.id}" />  
                                </p:column>  

                                <p:column headerText="Curso">  
                                    <h:outputText value="#{forma.curso}" />  
                                </p:column>  

                                <p:column headerText="Instituição">  
                                    <h:outputText value="#{forma.instituicao}" />  
                                </p:column>  
                                
                                  <p:column headerText="Duração">  
                                    <h:outputText value="#{forma.duracao}" />  
                                </p:column>  


                                <p:column exportable="false" headerText="Alterar" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton3" icon="ui-icon-arrowrefresh-1-s" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 

                                <p:column exportable="false" headerText="Excluir" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton2" icon="ui-icon-trash" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 
                            </p:dataTable>  

                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
