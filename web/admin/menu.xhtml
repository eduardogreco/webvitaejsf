<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{loginBean.loggedIn}">    
        <div id="menu" class="column">

            <h:form>
                <h3>Gerenciamento de Produtos</h3>
                <ul class="toggle">
                    <li class="icn_new_article">
                        <h:commandLink value="Adicionar produtos" action="#{pageManager.setPagProdutos()}" />
                    </li>
                    <li class="icn_categories">
                        <h:commandLink value="Listar produtos" action="#{pageManager.setPagListarProdutos()}" />
                    </li>
                </ul>
                <h3>Transações</h3>
                <ul class="toggle">
                    <li class="icn_categories">
                        <h:commandLink value="Vendas em andamento" action="#{pageManager.setPagVendas()}" />
                    </li>
                    <li class="icn_categories">
                        <h:commandLink value="Compras em andamento" action="#{pageManager.setPagCompras()}" />
                    </li>
                    <li class="icn_categories">
                        <h:commandLink value="Listar compras" action="#{pageManager.setPagListarCompras()}" />
                    </li>
                    <li class="icn_categories">
                        <h:commandLink value="Listar vendas" action="#{pageManager.setPagListarVendas()}" />
                    </li>
                    <li class="icn_view_users">
                        <h:commandLink value="Listar vendedores" action="#{pageManager.setPagListarVendedores()}" />
                    </li>
                    <!--                    <li class="icn_new_article">
                                            <h:commandLink value="Comissões" action="{pageManager.setPagComissoes()}" />
                                        </li>-->
                </ul>
                <h3>Configurações</h3>
                <ul class="toggle">
                    <li class="icn_edit_article">
                        <h:commandLink value="Editar perfil" action="#{pageManager.setPagPerfil()}" />
                    </li>
                    <li class="icn_edit_article">
                        <h:commandLink value="Alterar senha" action="#{pageManager.setPagSenha()}" />
                    </li>
                </ul>
                <c:if test="#{loginBean.tipoPessoa == 'admin'}">
                    <h3>Administração</h3>
                    <ul class="toggle">
                        <li class="icn_categories"> <h:commandLink value="Consultar movimentações" action="#{pageManager.setPagConsultarMovimentacoes()}" /></li>
                        <li class="icn_categories"> <h:commandLink value="Comissões à receber" action="#{pageManager.setComissoesReceber()}" /></li>
                        <li class="icn_categories"> <h:commandLink value="Listagem geral produtos" action="#{pageManager.setPagListarTodosProdutos()}" /></li>
                        <li class="icn_settings"> <h:commandLink value="Gerenciar comissões" action="#{pageManager.setPagGerenciarComissoes()}" /></li>
                        <li class="icn_settings"> <h:commandLink value="Gerenciar Usuários" action="#{pageManager.setGerenciarUsuarios()}" /></li>
                    </ul>
                </c:if>
            </h:form>
        </div>
    </c:if>
</ui:composition>
