<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:if test="#{loginBean.loggedIn}">    
        <div id="menu" class="column">

            <h:form>
                <h3>Dados pessoais</h3>
                <ul class="toggle">
                    <li class="icn_new_article">
                        <h:commandLink value="Pessoal" action="#{pageManager.setPagCadastro()}" />
                    </li>
                    <li class="icn_edit_article">
                        <h:commandLink value="Alterar senha" action="#{pageManager.setPagSenha()}" />
                    </li>
                    <li class="icn_new_article">
                        <h:commandLink value="Endereço" action="#{pageManager.setPagEndereco()}" />
                    </li>
                    <li class="icn_new_article">
                        <h:commandLink value="Telefone" action="#{pageManager.setPagTelefone()}" />
                    </li>
                    <li class="icn_new_article">
                        <h:commandLink value="Email" action="#{pageManager.setPagEmail()}" />
                    </li>
                </ul>
                <h3>Currículo</h3>
                <ul class="toggle">
                    <li class="icn_new_article">
                        <h:commandLink value="Experiência" action="#{pageManager.setPagExperiencia()}" />
                    </li>
                    <li class="icn_new_article">
                        <h:commandLink value="Formação" action="#{pageManager.setPagFormacao()}" />
                    </li>
                    <li class="icn_new_article">
                        <h:commandLink value="Objetivos" action="#{pageManager.setPagObjetivos()}" />
                    </li>
                    <!--                    <li class="icn_new_article">
                                            <h:commandLink value="Comissões" action="{pageManager.setPagComissoes()}" />
                                        </li>-->
                </ul>
                <h3>Vagas disponíveis</h3>
                <ul class="toggle">
                    <li class="icn_categories">
                        <h:commandLink value="Listar vagas" action="#{pageManager.setPagListarVagas()}" />
                    </li>
                </ul>
                <c:if test="#{loginBean.tipoPessoa == 'admin'}">
                    <h3>Administração</h3>
                    <ul class="toggle">
                        <li class="icn_categories"> <h:commandLink value="Consultar currículo" action="#{pageManager.setPesquisarCurriculo()}" /></li>
                        <li class="icn_categories"> <h:commandLink value="Gerenciar Vagas" action="#{pageManager.setgerenciarVagas()}" /></li>
                    </ul>
                </c:if>
            </h:form>
        </div>
    </c:if>
</ui:composition>
