<?xml version='1.0' encoding='UTF-8' ?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:c="http://java.sun.com/jsp/jstl/core"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <c:if test="#{loginBean.loggedIn}">
        <div id="principal">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" sticky="true" />  
                <p:panel id="panel" header="Adicionar Experiência"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputLabel for="id" value="Id:" />
                        <p:inputText id="id" value="#{experienciaBean.experiencia.id}" readonly="true" label="id" size="10"/>  
                        <p:message for="id" /> 

                        <h:outputLabel for="empresa" value="Empresa:*" />
                        <p:inputText id="empresa" value="#{experienciaBean.experiencia.empresa}" required="true" label="empresa" size="50"/>  
                        <p:message for="empresa" /> 

                        <h:outputLabel for="cargo" value="Cargo:*" />
                        <p:inputText id="cargo" value="#{experienciaBean.experiencia.cargo}" required="true" label="cargo" size="50"/>  
                        <p:message for="cargo" /> 

                        <h:outputLabel for="durac" value="Duração:*" />
                        <p:inputText id="durac" value="#{experienciaBean.experiencia.duracao}" required="true" label="durac" size="50"/>  
                        <p:message for="durac" /> 
                        
                        <h:outputLabel for="ativ" value="Atividades:*" />
                        <p:inputTextarea id="ativ" rows="10" cols="50" completeMethod="#{experienciaBean.experiencia.atividades}" queryDelay="750" minQueryLength="4" />
                        <p:message for="ativ" /> 

                        <h:panelGrid columns="2" cellpadding="3">  
                            <p:commandButton value="Adicionar" icon="ui-icon-disk" action="#{experienciaBean.addExperiencia()}" update="form:growl" ajax="false"/>
                        </h:panelGrid> 
                    </h:panelGrid>

                </p:panel>

                <p:growl id="growl2" showDetail="true" sticky="true" />  
                <p:panel id="panel2" header="Experiência cadastradas"  closable="true" style="margin:10px;"> 
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="exp" value="#{loginBean.usuario.experiencias}" style="margin-left: 37px;">  
                                <p:column headerText="Id">  
                                    <h:outputText value="#{exp.id}" />  
                                </p:column>  

                                <p:column headerText="Empresa">  
                                    <h:outputText value="#{exp.empresa}" />  
                                </p:column>  

                                <p:column headerText="Cargo">  
                                    <h:outputText value="#{exp.cargo}" />  
                                </p:column>  
                                
                                <p:column headerText="Duração">  
                                    <h:outputText value="#{exp.duracao}" />  
                                </p:column>  

                                <p:column exportable="false" headerText="Alterar" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton3" icon="ui-icon-arrowrefresh-1-s" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 

                                <p:column exportable="false" headerText="Excluir" style="width:4%;text-align: center;"> 
                                    <p:commandButton id="viewButton2" icon="ui-icon-trash" oncomplete="pessoaDelete.show()"/> 
                                </p:column> 
                            </p:dataTable>  

                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </c:if>
</ui:composition>
